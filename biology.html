            "Chaparral: hot, dry; Temperate Rainforest: mild, rainy; Deciduous: seasons; Tundra: cold, treeless; Desert: dry; Savanna: grassland; Temperate Grassland: grasses; Taiga: cold, coniferous; Tropical: warm, rainy",
            "Saltwater, freshwater",
            ["Omnivores eat animals/plants", "Herbivores eat plants", "Carnivores eat animals", "All true"],
            "Scavengers eat dead matter; decomposers break it down",
            ["A", "B", "C", "D"],
            "Level in ecological pyramid",
            ["Heterotrophs", "Decomposers", "Autotrophs", "Scavengers"],
            "Upward, more from broader levels",
            "Shows biomass per group",
            ["More", "Less", "Equal", "Different"],
            "Organism’s role in habitat",
            "Area where organism lives",
            "Fundamental: ideal role; Realized: actual role with competition",
            "Koala: specialist, specific resources; Raccoon: generalist, varied resources",
            "Parasitism: parasite harms host; Mutualism: both benefit; Commensalism: one benefits, other neutral",
            "Predator hunts prey; Cat: predator, Mouse: prey",
            "Factor inhibiting population growth",
            ["Abundant prey", "High CO2", "Many predators", "All limiting"],
            "Density-independent: no population size relation; Density-dependent: greater effect on dense populations",
            ["Min measurable", "Min sustainable", "Max measurable", "Max sustainable"],
            "Species critical to ecosystem; e.g., gray wolf",
            "Non-native, thrives without predators",
            "Primary: no organic matter; Secondary: disturbed with organic matter",
            "Pioneer species create soil for others",
            ["Gorilla", "100 men", "Yes", "No"]
        ];
        let correctanswers = [
            3, null, null, 2, 1, 1, 4, 3, 4, 3, 2, null, null, null, null, null, 2, null, 
            1, 4, 1, 4, 2, 4, null, 3, null, 4, 3, 1, 2, 3, 1, null, null, null, null, 
            null, null, null, 2, 3, 1, 2, 2, 4, 3, 3, null, 2, null, null, null, 1, 
            4, 4, 3, null, null, null, null, 1, 1, null, null, null, null, null, null, 
            null, null, null, 4, 2, null, null, 4, null, null, null, null, null, 3, 
            2, 1, 3, null, null, null, null, null, null, null, 1, 2, 1, null, null, 
            null, 4, null, null, 2, null, 2, null, 4, null, null, 1, 3, 2, 4, null, 
            3, null, null, 3, null, null, null, null, null, null, null, null, 1, 2, 
            1, 4, null, 1, null, 3, null, null, null, 2, null, null, null, 4, null, 
            null, 3, 4, 1, null, null, null, null, 3, null, null, null, 2, null, null, 
            null, null, 1, 4, null, 2, 1, null, 2, null, 2, null, 4, null, null, 1, 
            3, null, null, null, null, null, 4, null, 2, null, 3, null, null, 1, null, 
            null, null, null, null, null, null, 1, null, 4, null, null
        ];
        let cq = 0;
        let numcorrect = 0;
        const letters = ["A", "B", "C", "D"];

        resizeall();
        window.addEventListener("resize", resizeall);
        function resizeall() {
            const width = Math.max(100, window.innerWidth - window.innerHeight * 0.025);
            document.getElementById("answerblank").style.width = width + "px";
            document.getElementById("answerblank").style.top = (document.getElementById("question").offsetHeight + window.innerHeight * 0.05) + "px";
            document.getElementById("a").style.width = width + "px";
            document.getElementById("a").style.top = (document.getElementById("question").offsetHeight + document.getElementById("answerblank").offsetHeight + window.innerHeight * 0.06) + "px";
        }

        startOfGame();

        function startOfGame() {
            document.getElementById("question").innerHTML = questions[cq];
            if (questiontypes[cq] == 1) {
                document.getElementById("multiplechoice").classList.remove("hidden");
                document.getElementById("shortanswer").classList.add("hidden");
                for (let i = 0; i < 4; i++) {
                    document.getElementById("label" + letters[i]).innerHTML = answers[cq][i];
                }
            } else {
                document.getElementById("shortanswer").classList.remove("hidden");
                document.getElementById("multiplechoice").classList.add("hidden");
                document.getElementById("answerblank").value = "";
            }
        }

        function endgame() {
            localStorage.setItem("nc", numcorrect);
            localStorage.setItem("tq", cq);
            window.location.href = "biologyresults.html";
        }

        function check() {
            let checked = false;
            let feedback = document.createElement("div");
            feedback.id = "feedback";
            if (questiontypes[cq] == 1) {
                for (let i = 0; i < 4; i++) {
                    if (document.getElementById("answer" + letters[i]).checked) {
                        checked = true;
                    }
                }
                if (checked) {
                    for (let i = 0; i < 4; i++) {
                        document.getElementById("label" + letters[i]).style.color = "red";
                        if (document.getElementById("answer" + letters[i]).checked) {
                            document.getElementById("label" + letters[i]).style.color = "#ff6600";
                        }
                        if (i + 1 == correctanswers[cq]) {
                            document.getElementById("label" + letters[i]).style.color = "green";
                        }
                        if (i + 1 == correctanswers[cq] && document.getElementById("answer" + letters[i]).checked) {
                            numcorrect++;
                            feedback.innerHTML = "Correct!";
                            feedback.style.color = "green";
                        } else if (document.getElementById("answer" + letters[i]).checked) {
                            feedback.innerHTML = "Incorrect. The correct answer is: " + answers[cq][correctanswers[cq] - 1];
                            feedback.style.color = "red";
                        }
                    }
                    document.getElementById("multiplechoice").appendChild(feedback);
                }
            } else {
                if (document.getElementById("answerblank").value.trim() !== "") {
                    checked = true;
                    document.getElementById("a").classList.remove("hidden");
                    document.getElementById("aa").innerHTML = answers[cq];
                    const userAnswer = document.getElementById("answerblank").value.trim().toLowerCase();
                    const correctAnswer = answers[cq].toLowerCase();
                    if (userAnswer === correctAnswer || userAnswer.includes(correctAnswer)) {
                        numcorrect++;
                        feedback.innerHTML = "Correct!";
                        feedback.style.color = "green";
                        document.getElementById("answerblank").style.color = "green";
                    } else {
                        feedback.innerHTML = "Incorrect. See the correct answer below.";
                        feedback.style.color = "red";
                        document.getElementById("answerblank").style.color = "red";
                    }
                    document.getElementById("shortanswer").appendChild(feedback);
                }
            }
            if (checked) {
                document.getElementById("next").innerHTML = "Next";
                document.getElementById("next").setAttribute("onclick", "next()");
            } else {
                alert("Please submit an answer.");
            }
        }

        function next() {
            window.scrollTo(0, 0);
            cq++;
            if (cq == questions.length) {
                endgame();
            } else {
                document.getElementById("questioncounter").innerHTML = "Question " + (cq + 1).toString() + ":";
                document.getElementById("question").innerHTML = questions[cq];
                if (questiontypes[cq] == 1) {
                    document.getElementById("shortanswer").classList.add("hidden");
                    document.getElementById("multiplechoice").classList.remove("hidden");
                    for (let i = 0; i < 4; i++) {
                        document.getElementById("label" + letters[i]).innerHTML = answers[cq][i];
                        document.getElementById("label" + letters[i]).style.color = "black";
                        document.getElementById("answer" + letters[i]).checked = false;
                    }
                } else {
                    document.getElementById("multiplechoice").classList.add("hidden");
                    document.getElementById("shortanswer").classList.remove("hidden");
                    document.getElementById("answerblank").style.color = "black";
                    document.getElementById("a").classList.add("hidden");
                    document.getElementById("answerblank").value = "";
                }
                let feedback = document.getElementById("feedback");
                if (feedback) feedback.remove();
                document.getElementById("next").innerHTML = "Check";
                document.getElementById("next").setAttribute("onclick", "check()");
                resizeall();
            }
        }
    </script>
</body>
</html>
