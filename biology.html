own as crossing over. This process occurs during prophase 1 of meiosis.", "1. Mitosis results in two daughter cells, but meiosis results in four.<br>2. Mitosis results in identical daughter cells, but meiosis results in genetically different daughter cells.<br>3. Mitosis has four steps whereas meiosis has eight.", "Crossing over results in four different gametes rather than four identical gametes, which means that certain genes are passed down to offspring and certain genes are not, contributing to genetic diversity. Additionally, sexual reproduction involves the chromosomes of two different individuals, which means that certain genes are introduced by one parent that the other may not have, resulting in genetically diverse offspring.", ["Hair color", "Dimples", "Skin color", "Colorblindness"], "XX-unaffected female<br>XiX-carrier female<br>XiXi-affected female<br>XY-unaffected male<br>XiY-affected male", "I-1: Affected male<br>I-2: Unaffected female<br>II-1: Carrier female <br>II-2: Unaffected male<br>Genotype of individual II-3: XiX", ["Phosphate head", "Adenine base", "Nitrogen base", "Ribose/deoxyribose sugar"], "DNA takes the shape of a double helix, which looks like a rotating ladder. Its rungs consist of complementary nitrogen bases held together by hydrogen bonds. The backbone of the ladder consists of the sugars and phosphates of the nucleotides held together by covalent bonds. The two halves of the backbone run anti-parallel, one from 3' to 5' and the other from 5' to 3'.", ["To scare off cancerous cells", "To protect DNA", "To keep the nuclear membrane from enveloping", "To help send off mRNA"], "Helicase unzips the two strands of DNA where it needs to be replicated.<br>DNA polymerase adds the complimentary bases to the copied section of DNA.<br>Ligase glues together the Okazaki strands on the lagging strand.", ["The exact center of where DNA is replicated", "The cell in which an examined process of DNA replication takes place", "The place in the cell where processes will be affected by replicated DNA", "Where DNA replication begins"], "Because replication keeps one original strand, it keeps (conserve) part (semi-) of the original DNA sequence.", "The product is two identical daughter strands", ["3'", "4'", "5'", "6'"], ["The function of DNA", "DNA's double helix structure", "DNA's base pairing rules", "DNA's structure"], ["The function of DNA", "DNA's double helix structure", "DNA's base pairing rules", "DNA's structure"], ["G1", "G2", "G3", "S"], "DNA Replication takes place in the nucleus", ["GTAGGTAA", "CTACGTAA", "CTAGGTAA", "CTAGGTTA"], "Transcription takes place in the nucleus", "Introns are removed and exons are joined together.", ["Introns AND exons are non-coding sequences", "Introns AND exons are coding sequences", "Introns are non-coding sequences, and exons are coding sequences", "Introns are coding sequences, and exons are non-coding sequences"], "mRNA (messenger RNA)-transcribes DNA from the nucleus and brings it to the ribosomes to make proteins<br>tRNA (transfer RNA)-during translation, tRNA matches a codon with an anticodon to translate to an amino acid to build a certain protein<br>rRNA (ribosomal RNA)-makes up the structure of the ribosomes", "1. RNA has ribose sugars in its nucleotides, but DNA has deoxyribose sugars in its sugars<br>2. RNA is single-stranded, but DNA is double-stranded<br>3. RNA contains the base uracil, but DNA contains the base thymine", "The process is called translation and it occurs in the ribosomes", "The mRNA sequence contains codons and the corresponding tRNA contains anticodons", "AUG CCU GGC UAG-> Start (Methionine), Proline, Glycine, Stop<br>UGC CUG GCU-> Cysteine, Leucine, Alanine", "A reading frame is how the mRNA sequence is read in triplets. The reading frame can be shifted and the sequence can be read differently.", "tRNA carries an amino acid on one side and an anticodon on the other.", "An operon contains a promoter, repressor, and an operator that can turn certain genes on or off. One such organism that uses operons is bacteria, like E.coli, which can regulate which proteins they produce.", ["The gene will not be transcribed", "The gene will be transcribed, but only until it reaches a stop codon", "The gene will be transcribed", "The gene will be transcribed, but the bases won't be complementary"], ["Translation factors", "Transcription factors", "Translation products", "Transcription products"], ["will", "might", "might not", "will not"], ["will", "might", "might not", "will not"], "Frameshift mutation-a base is inserted or deleted, shifting the whole reading frame<br>Insertion-a base is inserted<br>Deletion-a base is deleted<br><br>Point mutation-a base is changed (the reading frame does not shift)<br>Silent-a base is changed, but the translated amino acid sequence does not change<br>Missense-a base is changed, and one amino acid changes<br>Nonsense-a base is changed, and an amino acid that was not originally a stop codon becomes a stop codon, causing the amino acid chain to have a premature end", ["Down syndrome", "Alzheimer's", "Sickle-cell anemia", "Tourette Syndrome"], "DNA->RNA->protein", ["I. Methyl groups inhibit transcription by causing the chromatin to condense", "II. Acetyl groups promote transcription by relaxing the chromatin", "Both I and II", "Neither I nor II"], "UV exposure, exercise, diet, drugs, etc.", "Short-Tandem Repeats are found in non-coding regions of the cell, where a short pattern of bases repeats itself multiple times. These are better for DNA fingerprinting because they vary widely from person to person whereas gel electrophoresis relies on the human genome, which can have lots of similarities between strangers.", "PCR, or Polymerase Chain Reaction, is the process of repeatedly heating and cooling DNA fragments to get them to replicate for better results in DNA fingerprinting. It is used when minimal DNA is available for use and more is needed.", ["Longer", "Shorter", "Lighter", "More jagged"], "Restriction enzymes are enzymes that cut in specific places in DNA sequences. They are used in DNA fingerprinting-specifically gel electrophoresis. Restriction enzymes are found in bacteria.", "They can cut open a DNA sequence, take out a desired section, and then insert a modified sequence with a preferred gene into a bacterial plasmid (this forms recombinant DNA). Then, when the bacteria replicates, the gene will be replicated with it.", "A Cas9 RNA sequence binds to a preferred DNA sequence, guiding CRISPR with it. The CRISPR cuts the DNA sequence in the desired spot. This process is used for altering genetic code to form recombinant DNA.", ["An organism with cytoplasm borrowed from another organism", "An organism with organs borrowed from another organism", "An organism with foreign bacterial plasmids", "An organism with borrowed genetic code from another organism"], "The sheep would be gray.", "Malthus-if a population outgrows its environment, individuals will die off<br>Hutton & Lyell-the earth's surface is a result of small, gradual changes over a long period of time<br>Lamarck-traits obtained during an organism's lifetime can be passed down to its offspring", ["That is the way God created them", "One species has a genetic defect", "Both finch populations were separated at one point and adjusted to different environments", "The bigger-beaked birds separated from the smaller-beaked birds"], ["Individuals better adjusted to their environment have a higher chance of survival", "Individuals compete to survive", "As organisms adapt to environments, they change over time", "Certain organisms are more self-sustainable without regard for 'fitness'"], ["An individual or trait's likelihood to survive and reproduce", "How mentally developed an individual is", "How well-developed a trait is based on its age", "How much a trait contributes to an organism's physical agility"], "Individuals compete to survive, but the most well-suited for the environment have a highe
