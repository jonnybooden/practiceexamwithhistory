<script>
nc = parseInt(localStorage.getItem("nc"));
tq = parseInt(localStorage.getItem("tq"));
document.getElementById("score").innerHTML = Math.round(100 * (nc / tq)) + "%";
pct = Math.round(100 * (nc / tq));
if (pct > 89) {
  document.getElementById("score").style.color = "green";
} else if (pct > 79) {
  document.getElementById("score").style.color = "gold";
} else if (pct > 69) {
  document.getElementById("score").style.color = "orange";
} else if (pct > 59) {
  document.getElementById("score").style.color = "#ff5b00";
} else {
  document.getElementById("score").style.color = "red";
}
document.getElementById("o").textContent = "(" + nc + "/" + tq + ")";
</script>
